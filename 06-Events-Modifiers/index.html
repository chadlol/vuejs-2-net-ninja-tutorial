<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>VueJS Net Ninja | Event Modifiers</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <style>
        #canvas {
            width: 600px;
            padding: 200px;
            text-align: center;
            border: 1px solid #333;
            margin: 1rem 0;
        }
    </style>

  </head>
  <body>
    <div id="app">
        <h1>Events</h1>
        <p>My age is {{ age }}</p>
        <button v-on:click.once="add(1)">Add a Year</button>
        <button v-on:click="subtract(1)">Remove a Year</button>
        <button v-on:dblclick.once="add(10)">Add 10 Years</button>
        <button v-on:dblclick="subtract(10)">Remove 10 Years</button>

        <div id="canvas" v-on:mousemove="updateXY">{{ x }}, {{ y }}</div>
        <a v-on:click.prevent="click" href="https://chadohl.com">Chad Ohl Portfolio</a>
    </div>
    <!-- built files will be auto injected -->
    <script src="main.js"></script>
  </body>
</html>
