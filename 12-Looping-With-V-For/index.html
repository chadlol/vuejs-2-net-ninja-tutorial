<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>VueJS Net Ninja | Computed Properties</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

  </head>
  <body>
    <div id="app">
        <h1>Looping with v-for</h1>

        <ul>
            <li v-for="character in characters">{{ character }}</li>
        </ul>

        <ul>
            <li v-for="ninja in ninjas">{{ ninja.name }} - {{ ninja.age }}</li>
        </ul>

        <div v-for="(ninja, index) in ninjas" style="border: solid 2px black; margin-bottom: 1rem;">
            <h3>{{ index }}:{{ninja.name}}</h3>
            <p>{{ninja.name}} is {{ ninja.age }} years old</p>
        </div>

        <template v-for="(ninja, index) in ninjas">
            <h3>{{ index }}:{{ninja.name}}</h3>
            <p>{{ninja.name}} is {{ ninja.age }} years old</p>
        </template>

        <template v-for="ninja in ninjas">
            <div v-for="(key, val) in ninja">
                <h3>{{ninja.name}}</h3>
                <p>KEY: {{key}}</p>
                <p>VAL: {{val}}</p>
            </div>
        </template>
    </div>
    <!-- built files will be auto injected -->
    <script src="main.js"></script>
  </body>
</html>
