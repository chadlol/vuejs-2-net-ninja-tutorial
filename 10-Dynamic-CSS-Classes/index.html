<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>VueJS Net Ninja | Computed Properties</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <style>
        span {
            background: red;
            display: inline-block;
            padding: 10px;
            color: #fff;
            margin: 10px 0;
        }

        .available span {
            background: green;
        }

        .nearby span:after {
            content: "nearby";
            margin-left: 10px;
        }
    </style>

  </head>
  <body>
    <div id="app">
        <h1>Dynamic CSS</h1>
        <h2>Example #1</h2>
<!--        <div v-on:click="available = !available" v-bind:class="{available: available}">-->
<!--            <span>Ryu</span>-->
<!--        </div>-->
        <h2>Example #2</h2>
        <button v-on:click="nearby = !nearby">Toggle nearby</button>
        <button v-on:click="available = !available">Toggle Available</button>
        <div v-bind:class="compClasses">
            <span>Ryu</span>
        </div>
    </div>
    <!-- built files will be auto injected -->
    <script src="main.js"></script>
  </body>
</html>
