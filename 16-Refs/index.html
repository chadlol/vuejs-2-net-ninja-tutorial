<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>VueJS Net Ninja | Computed Properties</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Refs</h1>
<!--Unlike v-model, where only input elements are supported, Refs can be used with any html element!-->

<div id="vue-app">
    <input type="text" ref="myInput">
    <button v-on:click="readRefs" ref="mySubmit">Submit</button>
    <p>Your Fav Food: {{output}}</p>
</div>


<!-- built files will be auto injected -->
<script src="app.js"></script>
</body>
</html>
